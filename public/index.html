<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational UI Intent Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .log-table {
            font-size: 0.9rem;
        }
        .status-clear { color: #28a745; font-weight: bold; }
        .status-adequate { color: #ffc107; font-weight: bold; }
        .status-not-clear { color: #dc3545; font-weight: bold; }
        .status-not-found { color: #6c757d; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">ü§ñ Conversational UI Intent Analysis System</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="sentenceInput" class="form-label">Please enter your sentence:</label>
                    <textarea 
                        class="form-control" 
                        id="sentenceInput" 
                        rows="3" 
                        maxlength="500"
                        placeholder='Enter commands like "I want to create objectives", "I need to modify KPIs", "How do I search for goals", etc.'
                    ></textarea>
                    <small class="text-muted">Character count: <span id="charCount">0</span>/500</small>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" id="analyzeBtn">üîç Analyze</button>
                    <button class="btn btn-success" id="proceedBtn" style="display:none;">‚û°Ô∏è Proceed</button>
                    <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
                </div>

                <div id="analysisResult" class="result-box" style="display:none;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">üìã Conversation Logs</h4>
                <button class="btn btn-light btn-sm" id="refreshBtn">üîÑ Refresh</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover log-table">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Intent</th>
                                <th>Process</th>
                                <th>Action</th>
                                <th>Filters</th>
                                <th>Final Analysis</th>
                                <th>Suggested Action</th>
                                <th>Example Query</th>
                                <th>Proceed</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <tr><td colspan="10" class="text-center">No logs yet. Analyze a sentence to see results.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentenceInput = document.getElementById('sentenceInput');
        const charCount = document.getElementById('charCount');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const proceedBtn = document.getElementById('proceedBtn');
        const clearBtn = document.getElementById('clearBtn');
        const analysisResult = document.getElementById('analysisResult');
        const refreshBtn = document.getElementById('refreshBtn');
        const logsTableBody = document.getElementById('logsTableBody');

        sentenceInput.addEventListener('input', () => {
            charCount.textContent = sentenceInput.value.length;
        });

        analyzeBtn.addEventListener('click', async () => {
            const sentence = sentenceInput.value.trim();
            if (!sentence) {
                alert('Please enter a sentence');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '‚è≥ Analyzing...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sentence })
                });

                const data = await response.json();

                // ‚úÖ NEW: Check for redirect (ONLY ADDITION)
                if (data.redirect_flag && data.redirect_url) {
                    window.location.href = data.redirect_url;
                    return;
                }
                // ‚úÖ END OF NEW CODE

                analysisResult.style.display = 'block';
                analysisResult.innerHTML = `
                    <h5>üìä Analysis Result</h5>
                    <div class="alert ${data.proceed_button ? 'alert-success' : 'alert-warning'}">
                        ${data.analysis_reply}
                    </div>
                    ${data.suggested_action ? `<p><strong>üí° Suggestion:</strong> ${data.suggested_action}</p>` : ''}
                    ${data.example_query ? `<p><strong>üìù Example:</strong> "${data.example_query}"</p>` : ''}
                `;

                proceedBtn.style.display = data.proceed_button ? 'inline-block' : 'none';
                
                loadLogs();
            } catch (error) {
                console.error('Error:', error);
                analysisResult.style.display = 'block';
                analysisResult.innerHTML = '<div class="alert alert-danger">Error analyzing sentence. Please try again.</div>';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'üîç Analyze';
            }
        });

        clearBtn.addEventListener('click', () => {
            sentenceInput.value = '';
            charCount.textContent = '0';
            analysisResult.style.display = 'none';
            proceedBtn.style.display = 'none';
        });

        refreshBtn.addEventListener('click', loadLogs);

        async function loadLogs() {
            try {
                const response = await fetch('/logs');
                const logs = await response.json();

                if (logs.length === 0) {
                    logsTableBody.innerHTML = '<tr><td colspan="10" class="text-center">No logs available</td></tr>';
                    return;
                }

                logsTableBody.innerHTML = logs.map(log => `
                    <tr>
                        <td>${log.Sentence_ID}</td>
                        <td class="${getStatusClass(log.Intent)}">${log.Intent}</td>
                        <td class="${getStatusClass(log.Process)}">${log.Process}</td>
                        <td class="${getStatusClass(log.Action)}">${log.Action}</td>
                        <td>${log.Filters}</td>
                        <td>${log.Final_Analysis_Response_Status}</td>
                        <td>${log.Suggested_Action || '-'}</td>
                        <td>${log.Example_Query || '-'}</td>
                        <td>${log.Proceed_Button_Status}</td>
                        <td>${new Date(log.Timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        function getStatusClass(status) {
            if (status === 'Clear') return 'status-clear';
            if (status === 'Adequate Clarity') return 'status-adequate';
            if (status === 'Not Clear') return 'status-not-clear';
            return 'status-not-found';
        }

        loadLogs();
    </script>
</body>
</html>
